<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Movies Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 fixed-top">
  <a class="navbar-brand" href="#">ðŸŽ¬ CinnySlot</a>
  <form class="d-flex ms-3">
    <input class="form-control me-2" type="search" placeholder="Search movies">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <div class="ms-auto">
    {% if user %}
      <span class="me-3">Hello, {{ user }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
    {% endif %}
  </div>
</nav>

<div class="container" style="margin-top: 80px;">
  {% block content %}{% endblock %}
</div>

</body>
</html>
